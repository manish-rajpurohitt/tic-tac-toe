<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="box">
      <span class="text-center">Tic Tac Toe</span>
      <div class="input-container">
        <input
          type="text"
          id="p1"
          placeholder="Player 1'S Name..."
          name="plyr1"
        />
        <br />
        <br />
        <input
          type="text"
          id="p2"
          placeholder="Player 2'S Name..."
          name="plyr2"
        />

        <br />
        <br />
      </div>
      <div>
        <label for="nocells">Choose number of cells:</label>

        <select name="nocells" id="nocells">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <button id="btn-strt-game" onclick="initGame()">
        Start Game
      </button>
      <div id="turn"></div>
      <div class="game-container" id="hide"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
